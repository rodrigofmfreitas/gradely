<div class="form-margin-gradely">
  <form (ngSubmit)="addSchool()">
    <div class="form-group">
      <label for="school-name">Nome da Instituição</label>
      <input class="form-control" type="text" id="school-name" placeholder="Nome" [(ngModel)]="newSchool.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="school-cnpj">CNPJ</label>
      <input class="form-control" type="text" id="school-cnpj" placeholder="CNPJ" [(ngModel)]="newSchool.cnpj" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <div>
        <label for="school-type">Tipo</label>
        <select class="form-control" type="text" name="school-type" id="school-type" [(ngModel)]="newSchool.type" [ngModelOptions]="{standalone: true}">
          <option value="Fundamental">Fundamental</option>
          <option value="Médio">Médio</option>
          <option value="Graduação">Superior</option>
          <option value="Tecnólogo">Tecnólogo</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-divider-gr">Submit</button>
  </form>
</div>
