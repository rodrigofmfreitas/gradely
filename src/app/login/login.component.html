<div class="bg-image">
  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card p-4 shadow-lg">
    <div class="text-center mb-4">
    <img src="/assets/logo.png" alt="Gradely Logo" class="img-fluid gradely-logo" />
    </div>

    <div class="text-center mb-3">
    <h2 class="welcome-text">BEM-VINDO!</h2>
    <p>
           Não tem uma conta ainda?
    <a routerLink="/cadastro">Cadastre-se agora.</a>
    </p>
    </div>

    <form (ngSubmit)="onLogin()">
    <div class="mb-3">
    <label for="username" class="form-label">Usuário</label>
    <input
             type="text"
             id="username"
             [(ngModel)]="username"
             name="username"
             class="form-control"
             placeholder="Digite seu usuário"
             required
           />
    </div>

    <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input
             type="password"
             id="password"
             [(ngModel)]="password"
             name="password"
             class="form-control"
             placeholder="Digite sua senha"
             required
           />
    </div>

    <div class="d-grid">
    <button type="submit" class="btn btn-dark" [routerLink]="['../usr']" routerLinkActive="router-link-active" >Logar</button>
    </div>
    </form>

    <div class="text-center mt-3">
    <a routerLink="/professor" class="text-muted">Entre como professor.</a>
    </div>
    </div>
    </div>
</div>
